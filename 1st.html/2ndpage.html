<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Your Ticket Shop</title>
</head>
<body>
    <header>
        <h1>Welcome to Your Ticket Shop</h1>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="content">
        <form action="2nd.php" method="get">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female<br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>

            <label for="cinema">Cinema to watch:</label>
            <select id="cinema" name="cinema">
                <option value="Cinema 1">Cinema 1</option>
                <option value="Cinema 2">Cinema 2</option>
                <option value="Cinema 3">Cinema 3</option>
                <option value="Cinema 4" selected>Cinema 4</option>
                <option value="Cinema 5">Cinema 5</option>
            </select><br>

            <label for="numTickets">Number of tickets to purchase:</label>
            <input type="number" id="numTickets" name="numTickets" min="1" max="10" required><br>

            <label for="addons">Add Ons (optional):</label><br>
            <input type="checkbox" id="popcorn" name="addons[]" value="Popcorn"> Popcorn
            <input type="checkbox" id="drink" name="addons[]" value="Drink"> Drink
            <input type="checkbox" id="burger" name="addons[]" value="Burger"> Burger<br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        &copy; 2023 Your Ticket Shop
    </footer>
    <audio autoplay loop>
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
